<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>seedsales 자료 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, "Malgun Gothic", sans-serif;
      background: #f6f7fb;
      color: #0f172a;
      margin: 0;
    }

    /* 🔹 고정 헤더 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
    }
    .header img.logo {
      height: 40px;
      width: 50px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    /* 🔹 본문 */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 28px 20px;
      padding-top: 90px; /* 헤더 높이(60) + 여백 */
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(12, 1fr);
    }
    .col-12 { grid-column: span 12; }
    .col-6 { grid-column: span 12; }
    @media (min-width: 720px) {
      .col-6 { grid-column: span 6; }
    }

    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      font-size: 14px;      /* 글자 크기 통일 */
      font-weight: 500;     /* 글자 두께 적당히 */
      line-height: 1.4;     /* 줄 간격 안정감 */
    }
    .btn-primary {
      background: #4f46e5;
      color: #fff;
      border-color: #4f46e5;
    }
    .hint {
      color: #6b7280;
      font-size: 13px;
      margin-top: 6px;
    }
    .footer {
      margin-top: 20px;
      color: #6b7280;
      font-size: 13px;
      text-align: right;
    }
    .notice {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px 14px;
      margin-top: 8px;
      font-weight: bold; /* 🔹 전체 볼드 */
    }
    .notice p {
      margin: 0 0 6px;
    }
  </style>
</head>
<body>
  <!-- 🔹 헤더 -->
  <header class="header">
    <img src="images/logo.jpg" alt="회사 로고" class="logo">
    <h1>Seedn</h1>
  </header>

  <!-- 🔹 본문 -->
  <div class="container">
    <section class="card col-12 col-6">
  <h2>📣 공지</h2>
      <div class="notice">
        <p>2025.09.07 : 어라라라 설치는 씨드앤이 우선 진행.</p>
        <p>자세한 내용은 내부 공유 문서를 확인해주세요.</p>
      </div>
</section>


    <div class="grid">
      <section class="card col-12 col-6">
        <h2>📝 영업 현황/계약 신청</h2>
        <p class="hint">계약 상황 및 계약 성사 후 이용하세요.</p>
        <div class="row">
          <button class="btn btn-primary" onclick="location.href='https://docs.google.com/forms/d/예시폼ID/viewform'">구글폼 이동</button>
          <button class="btn btn-primary" onclick="location.href='https://docs.google.com/forms/d/예시폼ID/viewform'">구글폼 이동</button>
        </div>
      </section>

      <section class="card col-12 col-6">
        <h2>📂 파일 다운로드</h2>
              <p class="hint">영업에 필요한 자료입니다.</p>
        <div class="row">
          <a class="btn btn-primary" href="files/guide.pdf" download>제안서</a>
          <a class="btn btn-primary" href="files/guide.pdf" download>소개서</a>
        </div>
      </section>
    </div>

    <div class="footer">© <span id="year"></span> seedsales</div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
