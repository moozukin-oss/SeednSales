<!-- 1) 컨페티 라이브러리 (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<!-- 2) 접속 시 한 번만 '펑~' 효과 -->
<script>
  // 사용자 접근성 배려: 저해상/저전력/감각 민감 사용자
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  function burstConfetti() {
    if (prefersReduced || typeof confetti !== 'function') return;

    // 전체화면 컨페티 인스턴스
    const myConfetti = confetti.create(null, { resize: true, useWorker: true });

    // 중앙에서 강하게 한 번
    myConfetti({
      particleCount: 140,
      spread: 90,
      startVelocity: 55,
      scalar: 1.1,
      origin: { x: 0.5, y: 0.6 } // 화면 중앙 근처
    });

    // 좌/우에서 추가 버스트(약하게)
    setTimeout(() => {
      myConfetti({ particleCount: 60, angle: 60, spread: 70, origin: { x: 0.1, y: 0.6 } });
      myConfetti({ particleCount: 60, angle: 120, spread: 70, origin: { x: 0.9, y: 0.6 } });
    }, 180);

    // 위쪽에서 살짝 흩뿌리기
    setTimeout(() => {
      myConfetti({ particleCount: 80, spread: 120, startVelocity: 35, origin: { x: 0.5, y: 0.2 } });
    }, 360);

    // 1.2초 후 자동 종료(캔버스는 자동 제거됨)
    setTimeout(() => { myConfetti.reset(); }, 2200);
  }

  // 페이지 로드 후 200ms에 한 번 실행
  window.addEventListener('load', () => {
    setTimeout(burstConfetti, 200);
  });

  // (선택) 테스트용 함수: 콘솔에서 burstConfetti() 호출하면 다시 터집니다.
</script>

    }

    /* 프라이머리 버튼 색감 살짝 강화(선택) */

    }

    /* 모션 민감 사용자 배려 */
    @media (prefers-reduced-motion: reduce){
      .card .btn{ transition: none; }
